language: java
jdk:
  - openjdk8
dist: trusty
sudo: false
before_install:
  # Require JDK8 for compiling
  - jdk_switcher use openjdk8
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn -B verify --file pom.xml -P it-cassandra-3.11 -P it-cassandra-4.0 -P !it-dse-6.8 
cache:
  directories:
    - $HOME/.m2
